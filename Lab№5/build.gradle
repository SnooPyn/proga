plugins {
    id 'java'
    id 'application'
}
application {
    mainClassName = 'run.Application'
}

group 'com.company'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.6'
}
run {
    standardInput = System.in
}

jar {
    manifest {
        attributes 'Main-Class': 'run.Application'
    }
}
